name: Build and Push Docker Images

on:
  workflow_dispatch:
    inputs:
      targets:
        description: 'Comma-separated list of targets to build (dlio_benchmark, mlperf-storage, azure-karpenter). Leave empty to build all.'
        required: false
        default: ''
        type: string
      skip_cache:
        description: 'Skip docker build cache (force clean rebuild)'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io

jobs:
  build-dlio-benchmark:
    if: ${{ inputs.targets == '' || contains(inputs.targets, 'dlio_benchmark') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/dlio_benchmark
          tags: |
            type=raw,value=v2.0.1-mpich
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./dlio_benchmark
          file: ./dlio_benchmark/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: ${{ inputs.skip_cache }}
          cache-from: ${{ !inputs.skip_cache && 'type=gha' || '' }}
          cache-to: ${{ !inputs.skip_cache && 'type=gha,mode=max' || '' }}

  build-mlperf-storage:
    if: ${{ inputs.targets == '' || contains(inputs.targets, 'mlperf-storage') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/mlperf-storage
          tags: |
            type=raw,value=v2.0.0b1-openmpi
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./mlperf-storage
          file: ./mlperf-storage/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: ${{ inputs.skip_cache }}
          cache-from: ${{ !inputs.skip_cache && 'type=gha' || '' }}
          cache-to: ${{ !inputs.skip_cache && 'type=gha,mode=max' || '' }}

  build-azure-karpenter:
    if: ${{ inputs.targets == '' || contains(inputs.targets, 'azure-karpenter') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      KARPENTER_REPO: https://github.com/Azure/karpenter-provider-azure
      KARPENTER_COMMIT: 1ce277f1f394ee9f66d6fed4344fe906138900d0

    steps:
      - name: Checkout karpenter-provider-azure
        uses: actions/checkout@v4
        with:
          repository: Azure/karpenter-provider-azure
          ref: ${{ env.KARPENTER_COMMIT }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: ${{ !inputs.skip_cache }}

      - name: Install ko
        uses: ko-build/setup-ko@v0.8

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push with ko
        env:
          KO_DOCKER_REPO: ${{ env.REGISTRY }}/${{ github.repository }}/azure-karpenter
        run: |
          ko build --bare --platform=linux/amd64,linux/arm64 ./cmd/controller
